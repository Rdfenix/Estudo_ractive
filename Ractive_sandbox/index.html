<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ractive Sandbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script id="template" type="text/ractive">
      <h1>{{greeting}}, meu nome Ã© {{name}}</h1>

      <button on-click="showAddress" class="btn btn-success">
        {{#if showAddress}}
          Hide Address
        {{else}}
          Show Address
        {{/if}}
      </button>
    {{#if showAddress}}
      <ul>
        {{#with address}}
          <li>{{street}}</li>
          <li>{{city}}</li>
          <li>{{state}}</li>
        {{/with}}
      </ul>
    {{else}}
      <p>Address Hidden</p>
    {{/if}}

      <h3>Amigos</h3>
      <ul>
        {{#friends}}
          <li>{{name}} - {{age}}</li>
        {{/friends}}
      </ul>

      <jobs />

    </script>

    <script type="text/ractive" id="jobs">
      <h2>Jobs</h2>
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Company</th>
          <th>Job Title</th>
          <th>Years</th>
        </tr>

        {{#each jobs : i}}
          <tr>
            <td>{{i + 1}}</td>
            <td>{{company}}</td>
            <td>{{title}}</td>
            <td>{{years}}</td>
          </tr>
        {{/each}}
      </table>
      <form on-submit="addJob">
        <div class="form-group">
            <input type="text" class="form-control" value="{{jobCompany}}" placeholder="Company">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value="{{jobTitle}}" placeholder="Job Title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" value="{{jobYears}}" placeholder="Years">
        </div>
        <button type="submit" class="btn btn-default">Add Job</button>
      </form>
    </script>

    <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
